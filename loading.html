<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Planner AI - Loading</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header class="app-header">
    <h1>Creating Your Plan...</h1>
  </header>

  <main class="loading-main">
    <div class="loading-animation">
      <i class="fas fa-compass fa-spin"></i>
    </div>
    <div class="loading-steps">
      <p id="step-1"><i class="fas fa-map-marker-alt"></i> Analyzing destination...</p>
      <p id="step-2"><i class="fas fa-cloud-sun"></i> Checking weather...</p>
      <p id="step-3"><i class="fas fa-calendar-check"></i> Finalizing itinerary...</p>
    </div>
  </main>

  <script src="loading.js"></script>
</body>
</html>
