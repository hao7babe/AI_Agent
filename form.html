<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Planner AI - Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Plan Your Vacation</h1>
  </header>

  <main class="app-main form-page">
    <section class="form-section animate-slideInUp">
      <form id="travel-form">
        <div class="form-group">
          <label for="destination">Destination</label>
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="e.g., Tokyo, Paris, Hawaii..."
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" name="start-date" required />
          </div>
          <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" name="end-date" required />
          </div>
        </div>

        <div class="form-group interests">
          <span>Interests</span>
          <label>
            <input type="checkbox" name="interests" value="Nature" />
            Nature
          </label>
          <label>
            <input type="checkbox" name="interests" value="Food" />
            Food
          </label>
          <label>
            <input type="checkbox" name="interests" value="History" />
            History
          </label>
          <label>
            <input type="checkbox" name="interests" value="Shopping" />
            Shopping
          </label>
        </div>

        <button type="submit" class="primary-btn hover-scale">Generate Plan</button>
      </form>
    </section>
  </main>

  <script src="form.js"></script>
</body>
</html>
